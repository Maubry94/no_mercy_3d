<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>13 No Mercy 3D</title>
  <link rel="stylesheet" href="/style.e308ff8e.css">
<script src="/style.e308ff8e.js"></script></head>

<body>
  <!--Game Audios-->
  <audio id="space-theme" src="/space_theme.73023183.mp3" loop="true" hidden="true"></audio>
  <audio id="asteroid_explosion" src="/asteroid_explosion.b100c44b.mp3" hidden="true"></audio>
  <audio id="spaceship_explosion" src="/spaceship_explosion.a9e66e34.mp3" hidden="true"></audio>
  <audio id="missile_sound" src="/missile_sound.8ec1754c.mp3" hidden="true"></audio>
  <audio id="spaceship_alert" src="/spaceship_alert.26bf16b8.mp3" hidden="true"></audio>

  <!--Game Menu-->
  <div class="welcome-ctnr">
    <h1>No Mercy 3D</h1>
    <div class="controls-ctnr">
      <h2>Controls</h2>
      <p>Z : Up</p>
      <p>S : Dowm</p>
      <p>Q : Left</p>
      <p>D : Right</p>
      <p>Space : Shoot</p>
      <p>O : Mute</p>
    </div>
    <p>Press <span>enter</span> to start the game</p>
  </div>

  <!--Game HUD-->
  <div class="infoBox">
    <h2 id="chronotime" class="infoStyle"></h2>
    <h2 id="speed" class="infoStyle"></h2>
    <h2 id="score" class="infoStyle"></h2>
  </div>

  <div id="life-ctnr">
    <div class="life life-1"></div>
    <div class="life life-2"></div>
    <div class="life life-3"></div>
    <div class="life life-4"></div>
  </div>

  <!--Game Over-->
  <div id="game-over">
    <h2>Game Over</h2>
    <p>Press <span>R</span> to restart</p>
  </div>

  <script src="/script.75da7f30.js"></script>

</body>

</html>
